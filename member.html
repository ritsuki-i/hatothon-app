<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メンバー登録-性格ぴったりグループ生成アプリ</title>
  <link rel="stylesheet" href="member.css">
</head>
<body>
  <div id="container">
    <div id="title">メンバー登録</div>
    <div id="num_Display">
      <div id="M_numBlock">
        <div class="white_text">人数</div>
        <div id="memberNumber">0</div>
      </div>
      <div id="G_numBlock">
        <div class="white_text">グループ数</div>
        <select name="gurupe" id="dropdown"></select>
      </div>
    </div>
    <div class="white_text" id="member_text">参加メンバー</div>
    <hr>

    <div id="image-container">
      <!-- 画像が表示されるコンテナ -->
    </div>
    <div id="AR_Button_parent">
      <div id="AR_Button">
        <button onclick="addMember()" id="addButton">+</button>
        <div id="restNum_Display">
          <div id="resible">12人まで登録可能</div>
          <div id="resible_rest">あと11人</div>
        </div>
        <button id="removeButton">−</button>
      </div>
    </div>
    <hr>
    <div id="GB_parent"><button onclick="" id="G_addButton">グループ生成</button></div>
  </div>
  <script type="text/javascript" src="member.js"></script>
</body>
</html>
