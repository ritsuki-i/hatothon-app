<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>result画面</p>
    <p>スコア:{{ group_score }}%</p>
    <p>人数:{{ numofpeople }}人</p>
    <p>グループ数:{{ grouping_num }}人</p>
    <ul>
        {% for group in groups_name %}
        <li>
            {% for name in group %}
                {{ name }}
            {% endfor %}
        </li>
        {% endfor %}
    </ul>

    <form action="/index" method="POST">
        <button type="submit" class="index" onclick=location.href="{{ url_for('index') }}">戻る</button>
    </form>
</body>
</html>
